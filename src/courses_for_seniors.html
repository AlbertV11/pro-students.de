<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head data-partial="head">
        <template data-name="title">For Seniors</template>
    </head>
    <body>
        <header>

            <nav class="navbar" data-partial="navbar"></nav>
            
            <nav class="breadcrumb">
                <div class="container">
                    <a href="#">
                        <img id="home-icon" src="img/home.svg" />
                    </a>
                    <span class="breadcrumb-sep"></span>
                    <span class="breadcrumb-dots"></span>

                    <span class="breadcrumb-sep"></span>
                    <a href="#">IT Courses</a>
                    <span class="breadcrumb-sep"></span>
                    <a href="#">Seniors</a>

            <section class="page-heading" data-partial="header">

                <template data-name="illustration">img/for-seniors-illustration.svg</template>
                <template data-name="title">IT Courses</template>
                <template data-name="subtitle">For Seniors</template>

            </section>

        <main class="content">

            <section class="faq" data-partial="faq"></section>

        <footer class="footer" data-partial="footer"></footer>

        <script src="app.js"></script>
